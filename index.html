<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поддержка</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0;
            padding: 16px;
        }
        .ticket {
            background: var(--tg-theme-secondary-bg-color, #f3f2f8);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 12px;
        }
        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 8px;
        }
        .status-pending {
            background: #FFE082;
            color: #5D4037;
        }
        .status-answered {
            background: #C8E6C9;
            color: #2E7D32;
        }
        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--tg-theme-hint-color, #cccccc);
            background: var(--tg-theme-secondary-bg-color, #f3f2f8);
            margin-bottom: 12px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 10px;
            font-size: 16px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Список тикетов -->
        <div id="tickets-list"></div>

        <!-- Форма создания тикета -->
        <div id="ticket-form">
            <h2>Создать новый тикет</h2>
            <textarea id="ticket-text" placeholder="Опишите вашу проблему..."></textarea>
            <button onclick="createTicket()">Отправить</button>
        </div>
    </div>

    <script>
        const tg = Telegram.WebApp;
        tg.expand();
        tg.BackButton.show();
        tg.BackButton.onClick(() => tg.close());

        // Данные пользователя
        const user = tg.initDataUnsafe.user || {};
        const userId = user.id || 0;
        const userName = user.first_name || 'Пользователь';

        // Загрузка тикетов при открытии
        loadTickets();

        // Запрос к API для получения тикетов
        async function loadTickets() {
            try {
                // В реальном проекте замените на ваш API
                const mockTickets = [
                    {
                        id: 1,
                        text: "Не работает кнопка",
                        status: "answered",
                        answer: "Попробуйте обновить страницу.",
                        created_at: "2023-05-20"
                    }
                ];
                displayTickets(mockTickets);
            } catch (error) {
                console.error("Ошибка загрузки:", error);
            }
        }

        // Отображение тикетов
        function displayTickets(tickets) {
            const container = document.getElementById('tickets-list');
            
            if (tickets.length === 0) {
                container.innerHTML = '<p>У вас пока нет тикетов</p>';
                return;
            }

            container.innerHTML = tickets.map(ticket => `
                <div class="ticket">
                    <div class="status status-${ticket.status}">
                        ${ticket.status === 'answered' ? 'Отвечено' : 'В обработке'}
                    </div>
                    <p><strong>Ваш вопрос:</strong> ${ticket.text}</p>
                    ${ticket.answer ? `<p><strong>Ответ поддержки:</strong> ${ticket.answer}</p>` : ''}
                    <small>${ticket.created_at}</small>
                </div>
            `).join('');
        }

        // Создание тикета
        async function createTicket() {
            const text = document.getElementById('ticket-text').value.trim();
            if (!text) return;

            tg.showPopup({
                title: "Тикет создан",
                message: "Мы ответим вам в этом разделе",
                buttons: [{ type: "ok" }]
            });

            // Отправка данных боту (без закрытия Web App)
            tg.sendData(JSON.stringify({
                action: "create_ticket",
                user_id: userId,
                user_name: userName,
                text: text
            }));

            // Обновляем список
            loadTickets();
        }

        // Обработка ответов от бота
        Telegram.WebApp.onEvent('mainButtonClicked', () => {
            tg.close();
        });
    </script>
</body>
</html>
